<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Комментарии</title>
    <link rel="stylesheet" href="./Normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <h1>Сервис комментариев со спам-фильтром</h1>
    <div class="container">
        <section class="enter-comment">
            <h3>Оставьте ваш комментарий</h3>
            <div id="comments">
                <div class="checkbox">
                    <p>Показывать ваше имя?</p>
                    <div class="yes">
                        <input type="checkbox" id="yesCheckbox" name="choice" value="yes" onchange="updateCheckboxes(this)">
                        <label for="yesCheckbox">Yes</label>
                    </div>
                    <div class=" no">
                        <input type="checkbox" id="noCheckbox" name="choice" value="no" onchange="updateCheckboxes(this)">
                        <label for="noCheckbox">No</label>
                    </div>

                </div>
                <div>
                    <label for="name">Введите ваше Имя:</label><br>
                    <input type="text" id="name" />
                </div><br>
                <div>
                    <label for="avatar">Введите ссылку вашего аватара:</label><br>
                    <input type="text" id="avatar" />
                </div><br>
                <div>
                    <label for="message">Оставьте комментарий:</label><br>
                    <textarea id="message"></textarea>
                </div>
                <div id="errorMessage"></div>
                <button id="submit" onclick="addComment()">Отправить</button>
            </div><br>
        </section>

        <section class="chat">
            <h3>Чат</h3>
            <form action="" method=GET>
                <input id="clear" type="submit" value="Очистить чат">
            </form>
            <div id="commentList"></div>
        </section>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
